<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

              Stato carica:
            </p>

        <!-- 2° Monopattino -->
        <section>
          <div class="monopattino-mike">
            <input type="checkbox" name="monopattino" value="">

              Stato carica:
            </p>

            </div>
          </div>
        </section>

        <!-- 3° Monopattino -->
        <section>
          <div class="monopattino-fede">
            <input type="checkbox" name="monopattino" value="">

              Stato carica:
            </p>
            <div class="battery-fede form">
            </div>
          </div>
        </section>

        </div>
      </main>
    </div>

  </body>
</html>
